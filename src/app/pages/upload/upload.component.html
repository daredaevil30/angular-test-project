<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-5">
        <div class="grid grid-col items-center justify-center mb-4">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Upload Voyager Data</h1>
            <span class="text-sm font-semibold italic text-center text-gray-600">Welcome, {{ username }}</span>
        </div>

        <form [formGroup]="uploadForm">
            <div class="flex items-center justify-center mb-4">
                <p-fileupload #fu mode="basic" chooseLabel="Browse" chooseIcon="pi pi-upload" name="demo[]"
                    url="#" accept="image/*" maxFileSize="1000000"/>
                <p-button label="Upload" (onClick)="fu.upload()" severity="secondary" />
            </div>
        </form>

    </div>
</div>
